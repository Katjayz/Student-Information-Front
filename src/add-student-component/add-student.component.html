<main>
  <div class="main-card">
    <h2>Add New Student</h2>
    <form (ngSubmit)="onSubmit()" #addForm="ngForm">
      <label for="name">Name</label>
      <input id="name" name="name" [(ngModel)]="student.name" placeholder="Example Student" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" [(ngModel)]="student.email" placeholder="studentNM@uwec.edu" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" [(ngModel)]="student.password" placeholder="Password123" required />

      <label for="address">Address</label>
      <input id="address" name="address" [(ngModel)]="student.address" placeholder="1234 Main St." />

      <label for="phone">Phone Number</label>
      <input id="phone" name="phone" type="tel" [(ngModel)]="student.phone" placeholder="715-555-1234" />

      <label for="gpa">GPA</label>
      <input id="gpa" name="gpa" type="number" step="0.01" [(ngModel)]="student.gpa" placeholder="3.5" min="0" max="4" />

      <label for="credits">Total Credits</label>
      <input id="credits" name="credits" type="number" [(ngModel)]="student.credits" placeholder="16" min="0" />

      <label for="balance">Account Balance ($)</label>
      <input id="balance" name="balance" type="number" [(ngModel)]="student.balance" placeholder="0.00" step="0.01" />

      <div style="display: flex; justify-content: space-between;">
        <button type="button" (click)="cancel()" style="background-color: gray;">Cancel</button>
        <button type="submit">Add Student</button>
      </div>
    </form>
  </div>
</main>
