<main>
  <div class="main-card">
    <h2>Faculty Log-In</h2>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="faculty@uwec.edu"
        [(ngModel)]="email"
        required
      />

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
        [(ngModel)]="password"
        required
      />
      <div *ngIf="failToLogin" class="failed">Login failed, please try again</div>
      <button type="submit">Log In</button>
    </form>

    <p class="center-text" style="margin-top: 15px;">
      Student? <a routerLink="/student-login" class="link">Log in here</a>
    </p>
  </div>
</main>
